<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" >
		<script type="text/javascript" src="js/vue.js" ></script>
		<script type="text/javascript" src="componen/table.js"></script>
	</head>
	<body>
		<div id="app"></div>
		<script type="text/javascript">
			new Vue({
				el:'#app',
				data:{
					column:['#','Name','Age','Sex'],
					data:[
					{
						id:1,
						name:'张三',
						age:20,
						sex:'女'
					},
					{
						id:2,
						name:'李四',
						age:18,
						sex:'男'
					},
					]
					
				},
				template:`
				  <div class='app'>
				    <Table :column="column" :data="data" />
				  </div>

				`
			})
		</script>
	</body>
</html>
